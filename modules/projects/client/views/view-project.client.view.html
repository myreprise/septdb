<section>
  <a href="/#!/projects/">Go back</a>
  <div class="page-header">
    <h1 ng-bind="vm.project.name"></h1>
  </div>

  <div class="row">
    <div class="col-md-4">
      <img src="{{vm.project.image}}">
    </div>
    <div class="col-md-8">
      
    </div>
  </div>
  <small>
    <em class="text-muted">
      Posted on
      <span ng-bind="vm.project.created | date:'mediumDate'"></span>
      by
      <span ng-if="vm.project.user" ng-bind="vm.project.user.displayName"></span>
      <span ng-if="!vm.project.user">Deleted User</span>
    </em>
  </small>
  <p class="lead" ng-bind="vm.project.city"></p>
</section>
